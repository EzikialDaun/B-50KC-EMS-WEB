<!DOCTYPE html>
<html lang="en">

<head>
  <title>B-50KC EMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <link rel="stylesheet" href="./dx.common.css" />
  <link rel="stylesheet" href="./dx.light.css" />
  <script src="./dx.all.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./css/LoginPage.css" />
  <script src="./scripts/LoginPage.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-sm-6 div-aside">
      <aside>
      </aside>
    </div>
    <div class="col-sm-6 div-login-outer">
      <div class="div-login-inner">
        <div class="div-login-sub">
          <img src="./images/GSI_LOGO.png" class="logo">
          <fieldset class="form-group fieldset-login">
            <legend class="legend-login legend-1">B-50KC EMS Page</legend>
            <div class="form-group">
              <label for="IDForm">Username or email</label>
              <input type="text" class="form-control" id="IDForm" placeholder="Username or email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your privacy with anyone
                else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="btnSubmit" type="button" class="btn btn-success" style="display: block;margin: auto;">Sign in</button>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
